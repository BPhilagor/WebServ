server the real config {
	listen = 127.0.0.1:8080
	body_limit = 1048576
	server_name = test www.test.org
	error_dir = basic_site/error_pages/


	location /hello {
		alias = basic_site
		methods = GET POST
		redir = something/dir/here
		dir_listing = true
		default_file = index.html
		cgi = php python
		upload_dir = some/dir/
	}
	location / {
		alias = basic_site/
		methods = GET POST
		redir = something/dir/here
		dir_listing = true
		default_file = index.html

		cgi = .php cgi/php-cgi
		cgi = .foo cgi/php-cgi
		cgi = .py cgi/python-cgi

		upload_dir = some/dir/
	}
	location /secret {
		alias = basic_site/folder/special_page.html
		methods = GET
		default_file = index.html
	}
	location /broken {
		alias = basic_site/folder/special_page.html
		methods = POST
	}
}

