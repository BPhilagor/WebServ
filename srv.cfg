server basic_site {
	listen = 8080
	body_limit = 1048576
	server_name = test www.test.org
	error_dir = websites/basic_site/error_pages/

	location /hello {
		alias = websites/basic_site
		methods = GET POST
		dir_listing = true
		default_file = index.html
		upload_dir = some/dir/
	}
	location / {
		alias = websites/basic_site/
		methods = GET POST
		dir_listing = true
		upload_dir = some/dir/
	}
	location /secret {
		alias = websites/basic_site/folder/special_page.html
		methods = GET
		default_file = index.html
	}
	location /broken {
		alias = websites/basic_site/folder/special_page.html
		methods = POST
	}
	location /redirection {
		redir = https://www.google.com temporary
		methods = GET
	}
	location /permanent-redirect{
		redir = /hello permanent
	}
}

