server php-website {
	listen = 127.0.0.1:7777
	location / {
		alias = websites/php_website/
		methods = GET POST
		cgi = .php $PHP_CGI
	}
}

server pythong-test {
	listen = 127.0.0.1:4200
	location / {
		alias = websites/python-website/
		methods = GET POST
		cgi = .py /usr/bin/python3
