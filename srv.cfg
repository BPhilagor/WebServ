server site_with_uploads {
	listen = 127.0.0.1:1338
	location / {
		alias = websites/site-with-uploads/
		methods = GET POST
		upload_dir = websites/site-with-uploads/uploads
		default_file = index.html
	}
	location /uploads {
		alias = websites/site-with-uploads/uploads
