<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Non-ASCII Characters</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		p {
			color: #777;
			font-size: 18px;
			margin-bottom: 20px;
			text-align: center;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			text-align: center;
		}

		li {
			margin-bottom: 10px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Non-ASCII Characters Example</h1>
	<p>Here are some non-ASCII characters:</p>
	<ul>
		<li>☀️ Sun</li>
		<li>🌙 Moon</li>
		<li>🌈 Rainbow</li>
		<li>🌺 Flower</li>
		<li>🍎 Apple</li>
	</ul>
</body>
</html>
